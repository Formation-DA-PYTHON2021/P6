<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="css/style.css">
        <title>JustStreamIt</title>
        <script src="test.js"></script>
        <script src="http://localhost:8000/api/v1/titles"></script>
    </head>
    <body>
        <header>
            <div id="titre_principal">
                <div id="logo">
                    <img src="img/logoJSI.png" alt="logo de JSI"/>

            <nav>

                        <p>Réalisateur :   </p>

                    </div>
                </div>
                <div class = "item">
                    <div class="item__image"><img src=""></div>
                    <a href="#openModal" class="info"><img src="" id="img1"></a>
                    <div class="item__body">
                        <div class="item__title" id="titre1">Mon titre</div>
                    </div>
                </div>
                <div class = "item">
                    <div class="item__image"><img src=""></div>

                    </div>
                </div>
                <div class = "item">
                    <div class="item__image"><img src="" id="imgp"></div>

                        <div class="item__title" id="titre3">Mon titre</div>

                    </div>
                </div>
                <div class = "item">
                    <div class="item__image"><img src=""></div>

                    <div class="item__body">
                        <div class="item__title" id="titre4">Mon titre</div>
                        <div class="item__description">ici description</div>
                    </div>
                </div>
                <div class = "item">
                    <div class="item__image"><img src=""></div>
                    <a href="#openModal" class="info"><img src="" id="img5"></a>
                    <div class="item__body">
                        <div class="item__title" id="titre5">Mon titre</div>
                        <div class="item__description" id="titlemodal">ici description</div>
                    </div>
